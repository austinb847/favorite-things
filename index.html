<!DOCTYPE html>
<html>
  <head>
    <link href="../bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="../jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things Form</h1>
      </div>
      <form id="favThings">
        <div class="form-group">
          <label for="color">Favorite color:</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num">Favorite number:</label>
          <input id ="num" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="season">Favorite Season:</label>
          <input id="season" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="car">Favorite car:</label>
          <input id="car" class="form-control" type="text">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
      <div class="output">
        
      </div>
    </div>
  </body>
</html>
